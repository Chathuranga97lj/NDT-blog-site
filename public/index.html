    <div class="w3-bar w3-light-grey w3-border">

      <!-- ########## Log - in ##################################### -->
      <div id="id01" class="w3-modal">
        <div class="w3-modal-content w3-card-4 w3-animate-zoom" style="max-width:600px">
    
          <div class="w3-center"><br>
            <span onclick="document.getElementById('id01').style.display='none'" class="w3-button w3-xlarge w3-hover-red w3-display-topright" title="Close Modal">&times;</span>
            <img src="https://www.w3schools.com/w3css/img_avatar4.png " alt="Avatar" style="width:30%" class="w3-circle w3-margin-top">
          </div>
    
          <form class="w3-container" id="login-form">
            <div class="w3-section">
              <!-- alert -->
              <div class="w3-panel w3-leftbar w3-sand  w3-serif">
                <p><i id="signin-status"></i></p>
              </div> 
              <label><b>Email</b></label>
              <input class="w3-input w3-border w3-margin-bottom" type="text" placeholder="Enter Email" name="email" required>
              <label><b>Password</b></label>
              <input class="w3-input w3-border" type="password" placeholder="Enter Password" name="password" required>
              <button class="w3-button w3-block w3-green w3-section w3-padding" type="submit">Login</button>
              <input class="w3-check w3-margin-top" type="checkbox" checked="checked"> Remember me
            </div>
          </form>  
        </div>
      </div>    
        <!-- ##############################---- Register -----------------################################################-->

                </div>
                <label><b>Email</b></label>
                <input class="w3-input w3-border w3-margin-bottom" type="text" placeholder="Enter Username" name="email" required>
                <label><b>Password</b></label>
                <input class="w3-input w3-border" type="password" placeholder="Enter Password" name="password" required>
                <button class="w3-button w3-block w3-green w3-section w3-padding" type="submit">Register</button>
                <input class="w3-check w3-margin-top" type="checkbox" checked="checked"> Remember me
              </div>  
            </form> 
          </div>

       <div id="id03" class="w3-content w3-display-container">
        <img class="mySlides" src="https://www.w3schools.com/w3css/img_avatar1.png" style="width:50%">
        <img class="mySlides" src="https://www.w3schools.com/w3css/img_avatar2.png" style="width:50%">
        <img class="mySlides" src="https://www.w3schools.com/w3css/img_avatar3.png" style="width:50%">

        <img class="mySlides" src="https://www.w3schools.com/w3css/img_avatar5.png" style="width:50%">
        <img class="mySlides" src="https://www.w3schools.com/w3css/img_avatar6.png" style="width:50%">
        
        </div> 

        <script>
          var slideIndex = 0;
          carousel();

          function carousel() {
          var i;
          var x = document.getElementsByClassName("mySlides");
          for (i = 0; i < x.length; i++) {
          x[i].style.display = "none";
          }
          slideIndex++;
          if (slideIndex > x.length) {slideIndex = 1}
          x[slideIndex-1].style.display = "block";
          setTimeout(carousel, 2000); // Change image every 2 seconds
          } 
        </script>
